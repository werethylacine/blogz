{% extends 'base.html' %}

{% block content %}

<h1>new post</h1>

<form method="post">
    <label>
        <div>title</div>
        <input class="input" type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>post</div>
        <textarea class="input" name="body">{{body}}</textarea>
    </label>
    {% if error != '' %}
      <div class="error">{{ error }}</div>
    {% endif %}  
    <input class="submit" type="submit">
</form>

{% endblock %}
